      - Ubuntu: knowledge-base/os/ubuntusv/ubuntu-index.md
      - Windows Server 2019: knowledge-base/os/windowssv2019/windows2019-index.md
  - Resources: 
      - resources/index.md
      - Terms of Conditions: resources/toc.md
      - Privacy Policy: resources/privacy.md