# Site Information
site_name: Yozorazaka46
site_url: https://tkrdhk.gitlab.io/yozorazaka46
site_author: Dhika Mahendra S
site_description: >-
  I simply documented every technique, stage, configuration, and my experience.

# Repository
repo_name: tkrdhk/yozorazaka46
repo_url: https://gitlab.com/tkrdhk/yozorazaka46

# Copyright
copyright: Copyright &copy; 2023 Yozorazaka46 |
           <a href="#__consent">Change cookie settings</a>

# Configuration
theme:
  name: material
  custom_dir: themes/overrides
  
  # Features
  features:

    # Navigations
    - navigation.sections
    - navigation.instant
    - navigation.instant.progress
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.path
    - navigation.prune
    - navigation.indexes
    - navigation.top
    - navigation.footer
  
    # TOC
    - toc.follow

    # Search
    - search.suggest
    - search.highlight

    # Header
    - header.autohide

  # Languange for site
  languange: id

  # Logo, favicon and icon
  logo: assets/images/logo.png
  favicon: assets/images/favicon.png
  icon:
    previous: fontawesome/solid/angle-left
    next: fontawesome/solid/angle-right
    tag: 
      default: fontawesome/solid/tag
    repo: fontawesome/brands/gitlab

  # Font
  font:
    text: PT Sans
    code: Roboto Mono

  # Color Scheme
  palette:
    - scheme: default
      primary: custom
      accent: custom
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - scheme: slate
      primary: black
      accent: indigo
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode

extra:
  homepage: https://tkrdhk.gitlab.io/yozorazaka46

  # Cookies Settings
  consent:
    title: Privasi Cookie
    description: >- 
      Kami menggunakan cookie untuk mengenali kunjungan berulang dan preferensi Anda,
      untuk mengukur efektivitas dokumentasi kami, dan apakah pengguna
      menemukan apa yang mereka cari. Dengan persetujuan Anda, Anda membantu kami
      membuat dokumentasi kami lebih baik.
    cookies:
      analytics:
        name: Google Analytics
        checked: false
    actions:
      - accept
      - reject
      - manage

  alternate:
    - name: English
      link: en
      lang: en

  social:
    - icon: fontawesome/brands/instagram
      link: https://instagram.com/tkrdmz

extra_css:
  - assets/stylesheets/extra.css

plugins:
 - search
 - blog
 - tags

nav:
  - Home: index.md
  - KB: knowledge-base.md